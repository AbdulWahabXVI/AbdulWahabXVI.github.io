<script>
    function openContent(evt, contentName) {
        var i, navcontent, navbtn;

        navcontent = document.getElementsByClassName("nav-content");
        for (i = 0; i < navcontent.length; i++) {
            navcontent[i].style.display = "none";
        }

        navbtn = document.getElementsByClassName("nav-btn");
        for (i = 0; i < navbtn.length; i++) {
            navbtn[i].className = navbtn[i].className.replace(" active", "");
        }

        document.getElementById(contentName).style.display = "block";
        evt.currentTarget.className += " active";

        document.getElementById('btn-press-sound').play();
    }
